[tool:pytest]
# Pytest configuration for AI Detector System

# Test discovery
testpaths = tests/python
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:coverage/python
    --cov-report=xml:coverage/python/coverage.xml
    --cov-report=json:coverage/python/coverage.json
    --cov-fail-under=85
    --junitxml=test-results/python/junit.xml

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    fast: Fast running tests
    api: API tests
    database: Database tests
    external: Tests requiring external services
    chrome: Chrome extension tests
    performance: Performance tests
    security: Security tests
    ml: Machine learning tests
    detector: Detection system tests
    data: Data processing tests
    messaging: Message protocol tests
    
# Test filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution
# Use: pytest -n auto (requires pytest-xdist)

